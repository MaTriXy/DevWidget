buildscript {
    ext.ci = 'true' == System.getenv('CI')
    ext.isPlay = project.hasProperty('play')

    def versionMajor = 1
    def versionMinor = 4
    def versionBuild = 5
    ext.playPublishTrack = 'alpha'

    ext.versions = [
            compileSdk : 28,
            minSdk     : 21,
            targetSdk  : 28,
            versionCode: versionMajor * 10000 + versionMinor * 1000 + versionBuild,
            versionName: "${versionMajor}.${versionMinor}",

            dagger     : '2.19',
            lifecycle  : '2.0.0',
            kotlin     : '1.3.10',
            okHttp     : '3.11.0',
            room       : '2.1.0-alpha02',
    ]

    ext.propsFile = { name ->
        rootProject.file("props/$name")
    }
    
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        jcenter()
        if (isPlay) {
            maven { url 'https://maven.fabric.io/public' }
        }
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0-alpha04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'
        classpath 'com.github.triplet.gradle:play-publisher:1.2.2'
        classpath 'com.novoda:gradle-android-command-plugin:2.0.1'
        classpath 'com.novoda:gradle-build-properties-plugin:0.4.1'
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.0.0-RC11"
        classpath 'gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:5.1.0'
        classpath 'com.novoda:gradle-static-analysis-plugin:0.7'
        if (isPlay) {
            classpath 'com.google.gms:google-services:4.0.2'
            classpath 'io.fabric.tools:gradle:1.26.1'
        }
    }
}

ext.ReporterType = org.jlleitschuh.gradle.ktlint.reporter.ReporterType
apply plugin: 'com.github.ben-manes.versions'

subprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    apply from: propsFile('static-analysis.gradle')
}
